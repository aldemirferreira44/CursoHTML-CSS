<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            background-color: black;
            color: chartreuse;
        }
    </style>
</head>

<body>
    <div>
        <h1>Aprendendo a incorporar videos internos</h1>
        <p>Estes videos estao hospedados no meu proprio servidor</p>
        <video src="midia/pexels-tima-miroshnichenko-6611945 (1).mp4" width="300" controls></video>
    </div>

    <div>
        <h1>Aprendendo a incorporar videos externos</h1>
        <p>Estes videos estao hospedados em servidores terceiros. Como o Youtube</p>
        <iframe width="460" height="315" src="https://www.youtube.com/embed/mpkBVasx8Xs" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
</body>

</html>
